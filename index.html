<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			span.buzzword { font-size: 200%; } 
			.scala { color: red; }
			.kotlin { color: blue; }
			.python { color: orange; }
			.tdd { color: green; }

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator-vertical="^\n\n">

					- a <span class="buzzword tdd">tdd/bdd</span>, agile, polyglot developer
					- <span class="buzzword scala">scala</span>, <span class="buzzword kotlin">kotlin</span>, <span class="buzzword python">python</span>, js es6, devops

					- <span class="buzzword">gradle</span> over maven

					- prc team working on exo pricing project
					</textarea>

					<textarea data-template>
					# Why


					- for developers by developers

					</textarea>
				</section>
				<section data-markdown data-separator-vertical="^\n\n">
					<textarea data-template>

				</section>

				</section>
				<section data-markdown data-separator-vertical="^\n\n">
					<textarea data-template>
					# Takeaway


					> be water, my friend  
					> 	-- Bruce Lee


					> be ~~water~~ ployglot, my friend

					</textarea>
				</section>
				<section data-markdown data-separator-vertical="^\n\n">
					<textarea data-template>
					# Q&A
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				markdate: { smartypants: true},
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
